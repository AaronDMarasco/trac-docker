<VirtualHost *:8123>
        ServerName trac.local
        WSGIScriptAlias /trac $TRAC_DIR/cgi-bin/trac.wsgi

        <Directory $TRAC_DIR/cgi-bin>
                WSGIApplicationGroup %{GLOBAL}
                Order deny,allow
                Allow from all
        </Directory>
        <Location /trac/login>
          AuthType Basic
          AuthName "$AUTH_NAME"
          AuthUserFile $TRAC_DIR/.htpasswd
          Require valid-user
        </Location>
</VirtualHost>
