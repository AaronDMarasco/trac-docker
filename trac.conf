<VirtualHost *:8123>
        ServerName trac.local
        <Location />
           SetHandler mod_python
           PythonInterpreter main_interpreter
           PythonHandler trac.web.modpython_frontend
           PythonOption TracEnv $TRAC_DIR
           PythonOption TracEnvParentDir $TRAC_DIR
           PythonOption TracUriRoot /
           PythonOption TracEnv $TRAC_DIR
           # PythonOption TracEnvIndexTemplate $TRAC_DIR/templates/index-template.html
           PythonOption TracLocale en_US.UTF8
           PythonOption PYTHON_EGG_CACHE /tmp
           Order allow,deny
           Allow from all
        </Location>
        <Location /login>
          AuthType Basic
          AuthName "$AUTH_NAME"
          AuthUserFile $TRAC_DIR/.htpasswd
          Require valid-user
        </Location>
</VirtualHost>
